<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mis Actividades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 35px;
            transition: box-shadow 0.3s ease;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
            flex-shrink: 0;
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar nav a:hover {
            text-decoration: underline;
            color: #ddd;
        }

        .navbar.scrolled {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header-image {
            margin-top: 80px;
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2980b9;
            color: #fff;
        }

        thead th {
            padding: 12px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f6f8;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 10px;
            background-color: #2980b9;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1f5f8b;
        }

        .empty-message {
            font-style: italic;
            color: #777;
            background-color: #e7f1fb;
            padding: 15px;
            border-radius: 6px;
            max-width: 400px;
            margin: 30px auto;
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>TRATRA v1</h1>
        <nav>
            <a th:href="@{/profile}">Mi perfil</a>
            <a th:href="@{/activities/list}">Actividades</a>
            <a href="#" id="logout-link">Cerrar sesión</a>
        </nav>
    </div>

    <!-- Logout form -->
    <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <!-- Imagen panorámica -->
    <img th:src="@{/panoramica3.jpg}" alt="Imagen panorámica" class="header-image" />

    <!-- Avatar -->
    <div class="logo-container">
        <img th:if="${avatarPath != null}" th:src="@{${avatarPath}}" alt="Avatar" />
    </div>

    <!-- Contenido principal -->
    <h2>Mis Actividades</h2>

    <div th:if="${activities.isEmpty()}" class="empty-message">
        <p>No has añadido ninguna actividad aún.</p>
    </div>

    <div th:unless="${activities.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Elevación ganada (m)</th>
                    <th>Kms recorridos</th>
                    <th>Tipo de ruta</th>
                    <th>Mapa + info</th>
					<th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity : ${activities}">
                    <td th:text="${activity.name}">Nombre</td>
                    <td th:text="${#temporals.format(activity.date, 'dd/MM/yyyy')}">Fecha</td>
                    <td th:text="${activity.elevationGain}">0</td>
                    <td th:text="${#numbers.formatDecimal(activity.distanceKm, 0, 3)} + ' km'">0 km</td>
                    <td th:text="${activity.activityType}">Tipo</td>
                    <td>
                        <a th:href="@{/activities/view-gpx/{id}(id=${activity.id})}">Ver mapa</a>
                    </td>
					<td>
					    <form th:action="@{/activities/delete/{id}(id=${activity.id})}" method="post"
					          onsubmit="return confirm('¿Seguro que quieres eliminar esta actividad?');">
					        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					        <button type="submit"
					                style="background-color:#e74c3c; color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer;">
					            Eliminar
					        </button>
					    </form>
					</td>

                </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a class="btn" th:href="@{/activities/add}">Añadir nueva actividad</a>
        <a class="btn" th:href="@{/home}">Volver al panel</a>
    </p>

    <script>
        // Navbar scroll efecto
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Logout
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('logout-form').submit();
        });
    </script>

</body>
</html>
