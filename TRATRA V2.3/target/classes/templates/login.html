<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: 
              linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('/images/Logo2.png') no-repeat center center fixed;
            background-size: contain; /* Ajusta el tamaño del logo */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
		/* Navbar simplificado */
			    .navbar {
			        position: fixed;
			        top: 0;
			        left: 0;
			        width: 95%;
			        z-index: 1000;
			        background-color: #333;
			        color: white;
			        display: flex;
			        flex-wrap: wrap;
			        justify-content: space-between;
			        align-items: center;
			        padding: 15px 35px;
			        transition: box-shadow 0.3s ease;
			    }

			    /* Título de la navbar */
			    .navbar h1 {
			        margin: 0;
					margin-right: 20px;
			        font-size: 20px;
			        white-space: nowrap;
			        flex-shrink: 0;
			    }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 320px;
            color: white;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
        }

        input {
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }

        .message[style*="color:green"] {
            color: #7bed9f;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
		h3{
			color: #D3D3D3;
			text-align: center;
		}
    </style>
</head>
<body>
	<div class="navbar">
	        <h1>TRATRA v1</h1>
	        <nav>
				<h1>
					<a href="/creador" style="color: #4CAF50; text-decoration: none;">Adventure App</a>
				</h1>
	        </nav>
	</div>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <form th:action="@{/login}" method="post">
            <label>Usuario:</label>
            <input type="text" name="username" required>

            <label>Contraseña:</label>
            <input type="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>

        <p th:if="${param.error}" class="message">Usuario o contraseña incorrectos</p>
        <p th:if="${param.logout}" class="message" style="color:green;">Sesión cerrada correctamente</p>

        <div class="link">
            <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a></p>
        </div>

		<h3>Recupera tu cuenta </h3>

		<form action="/recover" method="post">
		    <label>Email</label>
		    <input type="email" name="email" required>
		    <button type="submit">Recuperar usuario y contraseña</button>
		</form>
    </div>
</body>
</html>
